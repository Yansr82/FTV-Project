<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="字幕室作業用的簡便工具集合網站。" />
    <title>字幕室小幫手</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/evo-calendar@1.1.3/evo-calendar/css/evo-calendar.min.css'>
    <link rel='stylesheet'
        href='https://cdn.jsdelivr.net/npm/evo-calendar@1.1.3/evo-calendar/css/evo-calendar.midnight-blue.min.css'>
    <link rel="stylesheet" href="./styles/all.css">
    <link rel="stylesheet" href="./styles/schedule.css">

</head>

<body>
    <div class="scrollbar" id="bar"></div>
    <header class="fixed-top">
    </header>
    <main id="main-container">
        <section class="page-container">
            <div class="container-fluid">
                <div class="row mt-5">
                    <div class="col-sm-12">
                        <div class="hero">
                            <div id="calendar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Modal -->
    <div class="offcanvas offcanvas-start" id="Event-canvas" tabindex="-1" aria-labelledby="Event-canvas-Label"
        aria-hidden="true">
        <div class="offcanvas-header">
            <div class="offcanvas-body">
                <form class="form">
                    <div class="mb-3">
                        <label for="name">標題</label>
                        <input id="event-name-input" type="text" placeholder="標題" class="event-input form-control" value="HI">
                    </div>
                    <div class="mb-3">
                        <label for="startDate">開始時間</label>
                        <input id="startDate" type="date" class="event-input form-control">
                    </div>
                    <div class="mb-3">
                        <label for="endDate">結束時間</label>
                        <input id="endDate" type="date" class="event-input form-control">
                    </div>
                    <div class="mb-3">
                        <label for="type">活動類型</label>
                        <select name="type" id="event-type" class="event-input form-control">
                            <option value="QQfA">QQAa</option>
                            <option value="QQAd">QQAd</option>
                            <option value="QQA">QQcA</option>
                            <option value="event">event</option>
                            <option value="holiday">holiday</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="everyYear">是否每年重覆</label>
                        <select name="everyYear" id="everyYear" class="event-input form-select">
                            <option value="">--Please choose an option--</option>
                            <option value="yes">yes</option>
                            <option value="no">no</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="describe">敘述</label>
                        <textarea name="describe" id="describe" cols="20" rows="10" class="event-input"></textarea>
                    </div>
                </form>
                <button id="addevent" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>

    <!-- toTop -->
    <div>
        <a class="to_top" href="#to_top">
            <img src="./images/gotop.png" alt="Go to Top">
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src='https://cdn.jsdelivr.net/npm/evo-calendar@1.1.3/evo-calendar/js/evo-calendar.min.js'></script>
    <script src="scripts/schedule.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/oh-my-live2d@latest"></script>
    <script src="scripts/script.js"></script>
    <!-- 2024 YSR -->
</body>

</html>

</body>

</html>
