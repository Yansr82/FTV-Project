      lhs: '在夏日的午後\n微風輕撫著樹梢\n陽光灑在落地窗\n彷彿一幅寧靜的畫卷\n鳥兒在樹枝上歌唱\n伴隨著蜜蜂的嗡嗡聲\n彼此交織成大自然美麗的樂章',
      rhs: '在春日的午後\n微風輕撫著樹梢\n陽光灑在草叢間\n彷彿一幅寧靜的畫卷\n鳥兒在樹枝上歌唱\n伴隨著蜜蜂的嗡嗡聲\n譜出一首大自然的美麗章節',
      sidebar: true,
      vpcolor: '#D77D77',
    });

    document.addEventListener('paste', function (event) {
      event.preventDefault();
      const lhsText = doc.get('lhs');
      const rhsText = doc.get('rhs');
      const regex = /^(?:[0-9]{2}:){3}[0-9]{2}(?:\s|$)/gm;


      if (regex.test(lhsText)) {
        console.log("Matched pattern in lhsText:", lhsText.match(regex));
        const updatedLhsText = lhsText.replace(regex, '');
        doc.lhs(updatedLhsText);
      }
      if (regex.test(rhsText)) {
        const updatedRhsText = rhsText.replace(regex, '');
        doc.rhs(updatedRhsText);
      }
    });</script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script><script src="https://unpkg.com/oh-my-live2d@latest"></script><script src="scripts/script.min.js"></script></body></html>
