<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="字幕室作業用的簡便工具集合網站。" />
  <title>字幕室小幫手</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/all.css">
  <link rel="stylesheet" href="./styles/home.css">

</head>

<body>
  <div class="scrollbar" id="bar"></div>
  <header class="fixed-top">
  </header>
  <section id="main-container">

    <main class="contaniner">
      <div class="page-container">
        <div id="navbar-placeholder"></div>
        <div id="home" class="p-4">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <!-- placeholder -->
              </div>
              <div class="col-sm-12 col-md-6 col-xxl-3">
                <div class="box-sm">
                  <a class="stretched-link" href="./subtitles.html">
                    <span class="material-symbols-outlined">closed_caption_add</span>
                    <strong>字幕室作業</strong></a>
                </div>
              </div>
              <div class="col-sm-12 col-md-6 col-xxl-3">
                <div class="box-sm">
                  <a class="stretched-link" href="./assign.html">
                    <strong>大集合時間分配</strong></a>
                </div>
              </div>
              <div class="col-sm-12 col-md-6 col-xxl-3">
                <div class="box-sm">
                  相關網站
                </div>
              </div>
              <div class="col-sm-12 col-md-6 col-xxl-3">
                <div class="box-sm">
                  會議記錄
                </div>
              </div>
            </div>
          </div>
          <!-- 分頁 -->
          <div id="聽打" class="p-4 content tab-pane fade" role="tabpanel" aria-labelledby="聽打-tab">
            <div class="row">
              <div class="col-sm-12 mb-3">
                <ul class="nav nav-tabs" id="listen-tab" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="check-work-area-tab" data-bs-toggle="tab"
                      data-bs-target="#check-word-area" type="button" role="tab" aria-controls="check-word-area"
                      aria-selected="true">檢查作業</button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="check-rules-area-tab" data-bs-toggle="tab"
                      data-bs-target="#check-rules-area" type="button" role="tab" aria-controls="check-rules-area"
                      aria-selected="false">字幕規則</button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact"
                      type="button" role="tab" aria-controls="contact" aria-selected="false" disabled>暫留</button>
                  </li>
                </ul>
              </div>
            </div>
            <div class="tab-content" id="listen-content">
              <div id="check-word-area" class="section tab-pane fade flex-column active show" role="tabpanel"
                aria-labelledby="check-word-area-tab">
                <div class="listen">
                  <div class="row">
                    <div class="col col-sm-7 d-flex input">
                      <textarea class="inputText" rows="30" cols="50" placeholder="貼上文字"></textarea>
                      <div class="error-mark" style="display: none;">
                      </div>
                      <div class="output">
                        <ol id="check_list"></ol>
                      </div>
                    </div>
                    <div class="col col-sm-3">
                      <div class="check_area"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div id="check-rules-area" class="section tab-pane fade" role="tabpanel"
                aria-labelledby="check-rules-area-tab">
                <!-- 待更新 -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </section>
  <footer class="d-flex fixed-bottom flex-row-reverse align-items-center pe-4">

    <span class="ps-4 text-muted">© 2024 YSR v0.1.0</span>
  </footer>

  <!-- toTop -->
  <div>
    <a class="to_top" href="#to_top">
      <img src="images/gotop.png" alt="Go to Top">
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/oh-my-live2d@latest"></script>
  <script src="scripts/script.js"></script>
  <!-- 2024 YSR -->
</body>

</html>
