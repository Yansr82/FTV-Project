<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="字幕室作業用的簡便工具集合網站。" />
    <title>字幕室作業 - v0.0.1</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../../styles/subtitles.css">

</head>

<body>
    <main class="contaniner">
        <div class="d-flex page-container">
            <div id="navbar-placeholder">

            </div>
            <!-- 內容 -->
            <div id="main-content" class="tab-content main-content w-100">
                <div id="聽打" class="p-4 content">
                    <div class="row">
                        <div class="col-sm-12 mb-3">
                            <ul class="nav nav-tabs" id="listen-tab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="check-work-area-tab" data-bs-toggle="tab"
                                        data-bs-target="#check-word-area" type="button" role="tab"
                                        aria-controls="check-word-area" aria-selected="true">檢查作業</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="check-rules-area-tab" data-bs-toggle="tab"
                                        data-bs-target="#check-rules-area" type="button" role="tab"
                                        aria-controls="check-rules-area" aria-selected="false">字幕規則</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab"
                                        data-bs-target="#contact" type="button" role="tab" aria-controls="contact"
                                        aria-selected="false" disabled>暫留</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="tab-content" id="listen-content">
                        <div id="check-word-area" class="section tab-pane fade flex-column active show" role="tabpanel"
                            aria-labelledby="check-word-area-tab">
                            <div class="listen">
                                <div class="row">
                                    <div class="col col-sm-7 d-flex input">
                                        <textarea class="inputText" rows="30" cols="50" placeholder="貼上文字"></textarea>
                                        <div class="error-mark" style="display: none;">
                                        </div>
                                        <div class="output">
                                            <ol id="check_list"></ol>
                                        </div>
                                    </div>
                                    <div class="col col-sm-3">
                                        <div class="check_area"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="check-rules-area" class="section tab-pane fade" role="tabpanel"
                            aria-labelledby="check-rules-area-tab">
                            <!-- 待更新 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="d-flex fixed-bottom align-items-center">
        <span class="ps-4 text-muted">© 2024 FTV</span>
    </footer>

    <!-- toTop -->
    <div>
        <a class="to_top" href="#to_top">
            <img src="../../images/gotop.png" alt="Go to Top">
        </a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
    <script src="../../scripts/script.js"></script>
    <script src="../../scripts/subtitles.js"></script>

</body>

</html>
