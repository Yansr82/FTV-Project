<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="subtitles.css">
</head>

<body data-bs-target="#list-glossaries" data-bs-spy="scroll" data-bs-offset="10">
    <section id="main-container">
        <div class="container">
            <div class="wrapper">
                <div class="input-wrapper">
                    <form id="addWordForm">
                        <div class="row g-3 p-5">
                            <h2>添加詞彙</h2>
                            <div class="col-md-3 form-floating">
                                <input type="text" class="form-control" id="floating-word" placeholder="內規字" required>
                                <label for="floating-word" class="form-label">內規字：</label>
                            </div>
                            <div class="col-md-3 form-floating">
                                <input type="text" class="form-control" id="floating-error" placeholder="誤用字">
                                <label for="floating-error" class="form-label">誤用字：</label>
                            </div>
                            <div class="col-md-2 form-floating">
                                <input type="text" class="form-control" id="floating-annotation" placeholder="註釋：">
                                <label for="floating-annotation" class="form-label">註釋：</label>
                            </div>
                            <div class="col-md-2 form-floating">
                                <select class="form-select" id="form-category" aria-label="分類">
                                    <option value="universal" selected>通用</option>
                                    <option value="pcp-1">前線</option>
                                    <option value="pcp-2">第一勇</option>
                                </select>
                                <label for="form-category">分類：</label>
                            </div>

                            <div class="col-12">
                                <button type="submit" class="btn btn-primary primaryColor">添加</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="glossaries-wrapper">
                    <div class="row">
                        <div class="col-2">
                            <div id="list-glossaries" class="list-group list-group-flush">
                                <div class="row justify-content-center">
                                    <div class="col-12"><a class="list-group-item list-group-item-action"
                                            href="#list-glossaries-1">通&emsp;用</a></div>
                                    <div class="col-12"><a class="list-group-item list-group-item-action"
                                            href="#list-glossaries-2">前&emsp;線</a></div>
                                    <div class="col-12"><a class="list-group-item list-group-item-action"
                                            href="#list-glossaries-3">第一勇</a></div>
                                    <div class="col-12"> <a class="list-group-item list-group-item-action"
                                            href="#list-glossaries-4">綜藝大集合</a></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-10">
                            <div class="list-wrapper">
                                <table id="wordTable" class="table mb-0">
                                    <thead>
                                        <tr>
                                            <th scope="col" style="width: 9rem;">#</th>
                                            <th scope="col">內規字</th>
                                            <th scope="col">誤用字</th>
                                            <th scope="col">註釋</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th id="list-glossaries-1" class="universal" scope="row">通&emsp;用</th>
                                            <td>精采</td>
                                            <td>精彩</td>
                                            <td>內規</td>
                                        </tr>
                                        <tr>
                                            <th id="list-glossaries-2" class="pcp-1" scope="row">前&emsp;線</th>
                                            <td>正確詞1</td>
                                            <td>錯誤詞1</td>
                                            <td>註釋1</td>
                                        </tr>
                                        <tr>
                                            <th id="list-glossaries-3" class="pcp-2" scope="row">第一勇</th>
                                            <td>正確詞2</td>
                                            <td>錯誤詞2</td>
                                            <td>註釋2</td>
                                        </tr>
                                        <tr>
                                            <th id="list-glossaries-4" class="P-3" scope="row">大集合</th>
                                            <td>正確詞3</td>
                                            <td>錯誤詞3</td>
                                            <td>註釋3</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="setting">
        <div id="settingsPopup" class="popup">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1>Settings</h1>
                    </div>
                    <div class="col-12 justify-content-center align-item-center">
                        <label for="clearlocalStorage">清除資料</label>
                        <button id="clearlocalStorage" class="btn btn-danger" onclick="localStorage.clear();">Clear</button><br><br>
                    </div>
                    <div class="col-12">
                        <!-- <button id="applyButton" class="btn btn-primary" onclick="applySettings()">Apply</button> -->
                        <button id="closeButton" class="btn btn-primary" onclick="closeSettings()">Close</button>
                    </div>                   
                </div>
            </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/oh-my-live2d@latest"></script>
    <script src="subtitles.js"></script>

</body>

</html>
